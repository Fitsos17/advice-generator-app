<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="advice-generator-container">
      <div class="advice-content">
        <h3 class="advice-number"></h3>
        <h1 class="advice-text"></h1>
        <img
          src="./images/pattern-divider-desktop.svg"
          alt="pattern-divider-desktop"
          class="pattern-divider-desktop"
        />
        <img
          src="./images/pattern-divider-mobile.svg"
          alt="pattern-divider-mobile"
          class="pattern-divider-mobile"
        />

        <button class="generate-advice">
          <img src="./images/icon-dice.svg" alt="icon-dice" class="icon-dice" />
        </button>
      </div>
    </main>
  </body>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a href="https://www.frontendmentor.io/profile/Fitsos17" target="_blank"
      >Nick</a
    >.
  </footer>
</html>
